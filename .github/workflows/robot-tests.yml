name: Robot Tests
on:
  push: { branches: ["**"] }
  pull_request: { branches: ["**"] }
  workflow_dispatch: {}

jobs:
  robot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/robot/requirements.txt

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
          install-dependencies: true
          install-chromedriver: true

      - name: Start app
        working-directory: client
        run: |
          npm ci
          nohup npm run dev &
          sleep 15

      - name: Run Robot headless
        working-directory: tests/robot
        run: robot -d output --variable BROWSER:headlesschrome tests/login-test.robot

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: robot-test-report
          path: tests/robot/output/
